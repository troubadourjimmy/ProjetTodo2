<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines = "none">
      <ion-label style="font-weight: 800;font-size: 20px">
         Modifier list name
      </ion-label> 
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="ModiListForm" (submit)="verifiModification()">
    <ion-item>
      <ion-label position = "stacked">Name:</ion-label>
      <ion-input formControlName = "name" value="{{listName}}"></ion-input>
    </ion-item>

     
    <ion-button [disabled]="ModiListForm.invalid" expand="block" type="submit">Modifier</ion-button>
    <ion-button  expand="block" color="tertiary" (click)="cancle()">Cancle</ion-button>
  </form>
</ion-content>
