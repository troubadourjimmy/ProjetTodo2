<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines = "none">
      <ion-label style="font-weight: 800;font-size: 20px">
          Share your todolist
      </ion-label> 
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="shareForm">
    <ion-item>
      <ion-label position = "stacked">can read:</ion-label>
      <ion-input formControlName = "canRead"></ion-input>
      <ion-label position = "stacked">can write:</ion-label>
      <ion-input formControlName = "canWrite"></ion-input>
    </ion-item>
    <ion-button [disabled]="shareForm.invalid" expand="block" type="submit" (click)="shareList()">Share</ion-button>
  </form>
</ion-content>
