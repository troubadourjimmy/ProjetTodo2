<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-title>
        Todo List
    </ion-title>
      <ion-buttons solt="secondary">
        <ion-button (click)="signout()">
          <ion-icon name='log-out-outline'></ion-icon>
        </ion-button>
      </ion-buttons> 
    </ion-row>
  </ion-toolbar>
</ion-header>

 
 
<ion-content>
  <ion-list *ngFor="let list of Lists$ | async;let i = index"> 
    <ion-item-sliding>
      <!-- <ion-item [routerLink]="['/list-details/'+ list.id]" > -->
      <ion-item [routerLink]="['/list-details/'+ list?.id]" routerLinkActive="active">
        <ion-label>{{list.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click) = "delete(i)"  color = "danger">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addNewList()">
        <ion-icon name = "add"></ion-icon>
      </ion-fab-button>

    </ion-fab>
</ion-content>
