<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-title>
        Todo List
    </ion-title>
      <ion-buttons solt="secondary">
        <ion-button (click)="signout()">
          <ion-icon name='log-out-outline'></ion-icon>
        </ion-button>
      </ion-buttons> 
    </ion-row>
  </ion-toolbar>
</ion-header>

 
 
<ion-content>
  
  <ion-list *ngFor="let list of OwnerLists$ | async;let i = index"> 
    <ion-label color="primary" position="floating" style="font-size:17px">Owner's Lists</ion-label>
    <ion-item-sliding>
      <!-- <ion-item [routerLink]="['/list-details/'+ list.id]" > -->
      <ion-item [routerLink]="['/list-details/'+ list?.id]" routerLinkActive="active">
        <ion-label>{{list.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click) = "delete(list?.id)"  color = "danger">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  
  <ion-list *ngFor="let list of ReadLists$ | async;let i = index"> 
    <ion-label color="primary"  style="font-size:17px">Read Lists</ion-label>
    <ion-item-sliding>
      <!-- <ion-item [routerLink]="['/list-details/'+ list.id]" > -->
      <ion-item [routerLink]="['/list-details/'+ list?.id]" routerLinkActive="active">
        <ion-label>{{list.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click) = "delete(list?.id)"  color = "danger">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  
  <ion-list *ngFor="let list of WriteLists$ | async;let i = index"> 
    <ion-label color="primary" position="floating" style="font-size:17px">Write Lists</ion-label> 
    <ion-item-sliding>
      <!-- <ion-item [routerLink]="['/list-details/'+ list.id]" > -->
      <ion-item [routerLink]="['/list-details/'+ list?.id]" routerLinkActive="active">
        <ion-label>{{list.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click) = "delete(list?.id)"  color = "danger">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addNewList()">
        <ion-icon name = "add"></ion-icon>
      </ion-fab-button>

    </ion-fab>
</ion-content>
